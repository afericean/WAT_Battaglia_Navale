<nav class="navbar navbar-light bg-light" [style.background-color]="'darkorchid'">

  <h1><b>   Profile</b> </h1>
   
  <ul class="nav justify-content-end bottomfooter">
      <li class="nav-item">
        <div class="btn-group dropdown">
          <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            {{us.get_username()}}
          </button>
          <div class="dropdown-menu">
            <div class="dropdown-item nav-link" (click)="gameroom()">Game Room</div>
            <div class="dropdown-divider"></div>
            <button class="dropdown-item nav-link" (click)="logout()" >Logout</button>
          </div>
        </div>
      </li>
    </ul>
</nav>
<br><br>

<div class="container" align="center">
<table>
    <tr class="dropdown-item" href="#">
      <td width="200px"><h4>Points:</h4></td> 
      <td><h5>{{us.get_points()}}</h5></td>
    </tr>
    <tr class="dropdown-item" href="#">
      <td width="200px"><h4>Won games: </h4></td>
      <td><h5>{{us.get_win()}}</h5></td>
    </tr> 
    <tr class="dropdown-item" href="#">
      <td width="200px"><h4>Lost games:</h4></td>
      <td><h5>{{us.get_lost()}}</h5></td>
    </tr> 
</table>

</div>
<br><br><br><br>

<div class="container" align="center">
  <h3>Ranking</h3> <br>
  <div *ngIf="users.length">
    <table >
      <tr> 
          <td width="200px" height="50px" [ngStyle]="{'background-color': '#00ccff','text-align':'center'}"><h5>Username</h5></td>
          <td width="100px" [ngStyle]="{'background-color': '#00ccff','text-align':'center'}"><h5>Points</h5></td>
          <td width="100px" [ngStyle]="{'background-color': '#00ccff','text-align':'center'}"><h5>Victory</h5></td>
          <td width="100px" [ngStyle]="{'background-color': '#00ccff','text-align':'center'}"><h5>Defeats</h5></td>
        </tr>
      </table>
    <table *ngFor="let user of users" >  
      <tr>
        <td width="200px" height="50px" [ngStyle]="{'background-color': ' #ccffff','text-align':'center'}">{{user.username}}</td>
        <td width="100px" [ngStyle]="{'background-color': ' #ccffff','text-align':'center'}">{{user.points}}</td>
        <td width="100px" [ngStyle]="{'background-color': ' #ccffff','text-align':'center'}">{{user.win}}</td>
        <td width="100px" [ngStyle]="{'background-color': ' #ccffff','text-align':'center'}">{{user.lost}}</td>
      </tr> 
    </table>
  
  </div> 
</div>
